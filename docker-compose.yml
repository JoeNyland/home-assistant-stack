services:
  home-assistant:
    container_name: home-assistant
    image: ghcr.io/home-assistant/home-assistant
    restart: unless-stopped
    privileged: true
    network_mode: host
    labels:
      com.centurylinklabs.watchtower.monitor-only: true
      traefik.enable: true
      traefik.http.services.home-assistant.loadbalancer.server.port: 8123
      traefik.http.routers.home-assistant.rule: Host(`homeassistant`)
      traefik.http.routers.home-assistant.middlewares: home-assistant-ipallowlist
      traefik.http.middlewares.home-assistant-ipallowlist.ipallowlist.sourcerange: >
        2a00:23c8:bda0:b310::/64,
        2a00:23c8:bda0:b311::/64,
        10.10.0.0/16,
        10.11.0.0/16
    volumes:
      - /containers/home-assistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
